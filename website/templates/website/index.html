<div class="custom_body">
    <div class="container">
    	<div class="row">

    	    <div class="login_box">
    	        <section class="main-box">
        	        <form action="/" method='post'> {% csrf_token %}
        	        <div class="input-box">
            	        <!-- <span class="input-group-addon i_icon"><i class="glyphicon glyphicon-user"></i></span> -->
                        <input id="name" type="text" class="form-control input_layout" name="username" placeholder="Name" required>
                    </div>
                    <div class="input-box">
            	         <!-- <span class="input-group-addon i_icon"><i class="glyphicon glyphicon-envelope"></i></span> -->
                         <input id="email" type="password" class="form-control input_layout" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-default btn_style">SUBMIT</button>
                    </form>
                    {% if data %}
						<h4><br><center>Please enter correct details</center></h4>
					{% endif %}
                </section>
    	    </div>

    	</div>
    </div>
</div>
